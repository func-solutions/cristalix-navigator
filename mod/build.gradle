plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.21'
    id 'dev.implario.bundler' version '4.0.1'
}

apply plugin: 'kotlin'

dependencies {
    compileOnly 'dev.xdark:clientapi:2.0.3.5'
    implementation 'ru.cristalix:client-sdk:isClientMod-SNAPSHOT'
    implementation 'ru.cristalix:uiengine:1.4.21'
//    implementation 'ru.cristalix:uiengine:1.4.16'
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = "1.8"
        freeCompilerArgs += "-Xskip-prerelease-check"
    }
}

jar {
    from sourceSets.main.resources
    from {
        duplicatesStrategy = DuplicatesStrategy.EXCLUDE
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

bundle {
    modName 'Navigator Mod'
    mainClass 'App'
    author 'func, ZentoFX'
    keep('class ru.cristalix.data.** { *; }')
    keep('class ru.cristalix.** { *; }')
    doLast {
        copy {
            from "$buildDir/libs/mod-bundle.jar"
            rename { 'navigator-bundle.jar' }
            into "$buildDir/libs/"
        }
    }
}